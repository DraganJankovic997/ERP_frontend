<div class="container">
    <h1 class="display-2">Racuni:</h1>
    <table class="table table-hover table-stripped text-center">
        <thead>
            <th scope="col" class="fit">#</th>
            <th scope="col">ID</th>
            <th scope="col">Kupac</th>
            <th scope="col">Zatvoren</th>
            <th scope="col"> Akcije</th>
        </thead>
    
        <tbody>
            <tr *ngFor="let r of racuni; let i = index">
                <th span="row" class="fit">{{i+1}}</th>
                <td>  {{r.id}} </td>
                <td> <a [routerLink]="[ '/klijent', r.kupac.id]"> {{r.kupac.ime}} {{r.kupac.prezime}}</a> </td>
                <td> {{r.zatvoren}} </td>
                <td>
                    <button (click)="racunRedirect(r.id)" class="btn btn-primary ml-1">Pogledaj racun</button>
                </td>
    
            </tr>
        </tbody>
    </table>
</div>
