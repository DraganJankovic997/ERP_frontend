<div class="container" *ngIf="klijent">
    
    <h1 class="display-4"> {{klijent.ime}} {{klijent.prezime}}   </h1>
    <span class="font-weight-bold">Email: </span> {{ klijent.email }} <br>
    <span class="font-weight-bold">Broj telefona: </span> {{ klijent.broj_telefona }} <br>
    <span class="font-weight-bold">JMBG: </span> {{ klijent.jmbg }} <br>


    <span class="font-weight-bold">Vozila: </span>
    
    <table class="table table-hover table-stripped text-center">
        <thead>
            <th scope="col" class="fit">#</th>
            <th scope="col">ID</th>
            <th scope="col">Kategorija</th>
            <th scope="col">Upravnik</th>
            <th scope="col">Trazena cena</th>
            <th scope="col">Prodato</th>

        </thead>

        <tbody>
            <tr *ngFor="let v of klijent.vozila; let i = index">
                <th span="row" class="fit">{{i+1}}</th>
                <td> <a [routerLink]="[ '/vozila', v.id]"> {{v.id}} </a> </td>
                <td> {{v.kategorija_id.naziv}} </td>
                <td> <a [routerLink]="[ '/upravnik', v.upravnik.id]"> {{v.upravnik.ime}} {{v.upravnik.prezime}} </a> </td>
                <td> {{v.min_cena}} </td>
                <td> {{v.prodato}} </td>
                

            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center mt-5">
        <button (click)="obrisiKlijenta()" class="btn btn-lg btn-danger mr-2">Obrisi klijenta</button>
        <button class="btn btn-success btn-lg" (click)="toEdit()" >Izmeni klijenta</button>
    </div>



</div>
