<div class="container" *ngIf="prodavac">
    <h1 class="display-4"> {{prodavac.ime}} {{prodavac.prezime}}   </h1>
    <span class="font-weight-bold">JMBG: </span> {{ prodavac.jmbg }} <br>
    <span class="font-weight-bold">Broj dozvole: </span> {{ prodavac.broj_dozvole }} <br>
    <span class="font-weight-bold">Broj prodaji: </span> {{ prodavac.broj_prodaji }} <br>


    <span class="font-weight-bold">Provizije: </span>
    
    <table class="table table-hover table-stripped text-center">
        <thead>
            <th scope="col" class="fit">#</th>
            <th scope="col">Racun</th>
            <th scope="col">Iznos</th>
            <th scope="col">Cena vozila</th>
            <th scope="col">Vozilo</th>
        </thead>

        <tbody>
            <tr *ngFor="let p of provizije; let i = index">
                <th span="row" class="fit">{{i+1}}</th>
                <td> <a [routerLink]="[ '/racun', p.racun_id]"> {{p.racun_id}} </a> </td>
                <td> {{p.iznos}} </td>
                <td> {{p.vozilo.cena}} </td>
                <td> <a [routerLink]="[ '/vozila', p.vozilo.id]"> {{p.vozilo.id}} </a> </td>
                

            </tr>
        </tbody>
    </table>
    

</div>
