<div class="container" *ngIf="vozila">
    <span class="d-inline font-weight-bold mb-3">Vozila: </span>
    <button (click)="dodajVozilo()" class="d-inline btn btn-lg btn-success float-right mb-2">Dodaj vozilo</button>    
    
    <div class="container">
        <input type="text" class="form-control" placeholder="Pretraga po kategoriji" [(ngModel)]="searchText" >

    </div>

    <table class="table table-hover table-stripped text-center mt-5">
        <thead>
            <th scope="col">ID</th>
            <th scope="col">Vlasnik</th>
            <th scope="col">Upravnik</th>
            <th scope="col">Kategorija</th>
            <th scope="col">Trazena cena</th>
            <th scope="col">Prodato</th>
        </thead>

        <tbody>
            <tr *ngFor="let v of vozila | vozilaPipe: searchText: (page-1)*pageSize: (page-1)*pageSize + pageSize; let i = index" (click)="voziloRedirect(v.id)">
                <th span="row" class="fit">{{v.id}}</th>
                <td> {{v.vlasnik.ime}} {{v.vlasnik.prezime}} </td>
                <td> {{v.upravnik.ime}} {{v.upravnik.prezime}} </td>
                <td> {{v.kategorija.naziv}} </td>
                <td> {{v.min_cena}} </td>
                <td> {{ v.prodato }} </td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-center">
        <button class="btn btn-primary mr-1" [disabled]="page<2" (click)="predhodna()" style="width: 120px">Predhodna</button>
        <button class="btn btn-primary" (click)="sledeca()" [disabled]="page==maxPage"  style="width: 120px">Sledeca</button>
    </div>

</div>
