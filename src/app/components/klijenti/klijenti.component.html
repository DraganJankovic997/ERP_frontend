<div class="container" *ngIf="klijenti">
    <span class="font-weight-bold mb-3">Klijenti: </span>
    
    <table class="table table-hover table-stripped text-center">
        <thead>
            <th scope="col" class="fit">#</th>
            <th scope="col">ID</th>
            <th scope="col">Ime i prezime</th>
            <th scope="col">email</th>
            <th scope="col">Broj telefona</th>
            <th scope="col">jmbg</th>
        </thead>

        <tbody>
            <tr *ngFor="let k of klijenti; let i = index" (click)="klijentRedirect(k.id)">
                <th span="row" class="fit">{{i+1}}</th>
                <td> {{k.id}} </td>
                <td> {{k.ime}} {{k.prezime}} </td>
                <td> {{k.email}} </td>
                <td> {{k.broj_telefona}} </td>
                <td> {{k.jmbg}} </td>
            </tr>
        </tbody>
    </table>

    <button class="mt-5 btn btn-large btn-primary" (click)="dodajKlijenta()">Dodaj klijenta</button>
</div>
