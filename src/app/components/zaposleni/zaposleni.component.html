<div class="container">
    <h1 class="display-4">Prodavci</h1>
    <table class="table table-hover table-stripped text-center">
        <thead>
            <th scope="col" class="fit">#</th>
            <th scope="col">Ime</th>
            <th scope="col">Prezime</th>
            <th scope="col">JMBG</th>
            <th scope="col">Broj dozvole</th>
            <th scope="col">Broj prodaji</th>
            <th scope="col">Akcije</th>
        </thead>

        <tbody>
            <tr *ngFor="let p of prodavci; let i = index">
                <th span="row" class="fit">{{i+1}}</th>
                <td> {{p.ime}} </td>
                <td> {{p.prezime}} </td>
                <td> {{p.jmbg}} </td>
                <td> {{p.broj_dozvole}} </td>
                <td> {{p.broj_prodaji}} </td>
                <td>
                    <button class="btn btn-primary"
                    (click)="pogledajProdavca(p.id)">Pogledaj</button>
                </td>

            </tr>
        </tbody>
    </table>

    <h1 class="display-4 mt-5">Upravnici</h1>

    <table class="table table-hover table-stripped text-center">
        <thead>
            <th scope="col" class="fit">#</th>
            <th scope="col">Ime</th>
            <th scope="col">Prezime</th>
            <th scope="col">JMBG</th>
            <th scope="col">Broj telefona</th>
            <th scope="col">Broj ugovora</th>
            <th scope="col">Akcije</th>
        </thead>

        <tbody>
            <tr *ngFor="let u of upravnici; let i = index">
                <th span="row" class="fit">{{i+1}}</th>
                <td> {{u.ime}} </td>
                <td> {{u.prezime}} </td>
                <td> {{u.jmbg}} </td>
                <td> {{u.broj_telefona}} </td>
                <td> {{u.broj_ugovora}} </td>
                <td>
                    <button class="btn btn-primary"
                    (click)="pogledajUpravnika(u.id)">Pogledaj</button>
                </td>

            </tr>
        </tbody>
    </table>
</div>
